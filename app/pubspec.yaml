name: boobook
description: Your library management assistant at school!
publish_to: 'none' 
version: 1.0.1+4

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  barcode_image: 
  barcode_widget:
  http: 
  cached_network_image: 
  checkdigit: 
  cloud_firestore:
  cupertino_icons: 
  dio: 
  expandable_bottom_sheet: 
  firebase_analytics: 
  firebase_auth: 
  firebase_core: 
  firebase_crashlytics: 
  firebase_dynamic_links: 
  firebase_storage: 
  flutter_riverpod: 
  riverpod_annotation:
  flutter_slidable: 
  freezed_annotation: 
  image_picker:
  image_cropper: 
  pdf: 
  printing: 
  qr_code_scanner: 
  url_launcher: 
  vibration: 
  json_annotation: 
  cloud_functions: 
  flutter_login_facebook: 
  flutter_libphonenumber:
  google_sign_in: 
  intl: 
  pinput: 
  the_apple_sign_in: 
  purchases_flutter:
  internet_connection_checker:
  google_fonts:
  numberpicker:
  visibility_detector:


dev_dependencies:
  flutter_launcher_icons: 
  flutter_test:
    sdk: flutter
  flutter_lints: 
  build_runner: 
  riverpod_generator:
  freezed: 
  json_serializable: 

dependency_overrides:
  qr_code_scanner:
    git:
      url: https://github.com/X-SLAYER/qr_code_scanner.git
      ref: flutter-beta
  firebase_core_platform_interface: 4.5.1

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/images/

  fonts:
    - family: Jack+Input
      fonts:
        - asset: assets/fonts/JackInput.ttf
    - family: AristotelicaSmallCaps
      fonts:
        - asset: assets/fonts/AristotelicaSmallCaps-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
